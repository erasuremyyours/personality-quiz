<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <title>Celeb Quiz</title>
  </head>
  <body>
    <div class="container">
      <form id="got-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input id="age" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender">
            <option value="male">MALE</option>
            <option value="female">FEMALE</option>
          </select>
        </div>
        <div class="form-group">
          <div class="radio">
            <h5>How would you rate your temper?</h5>
            <label>
              <input type="radio" name="temperment" value="calm" checked>
              Calm & Collected
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="temperment" value="even">
              Even Tempered
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="temperment" value="vengeful">
              Vengeful AF
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="radio">
            <h5>What climate do you prefer?</h5>
            <label>
              <input type="radio" name="climate" value="mild" checked>
              Mild
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="climate" value="cold">
              Cold
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="climate" value="tropical">
              Tropical
            </label>
          </div>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="characters">
        <div id="dany">
          <h2> You are Danyres</h2>
        </div>
        <div id="jon">
          <h2>You are Jon Snow</h2>
        </div>
        <div id="stannis">
          <h2>You are Stannis</h2>
        </div>
        <div id="davos">
          <h2>You are Davos Seaworth</h2>
        </div>
        <div id="cersei">
          <h2>You are Cersei Lannister</h2>
        </div>
        <div id="tyrion">
          <h2>You are Tyrion Lannister</h2>
        </div>
        <div id="arya">
          <h2>You are Arya Stark</h2>
        </div>
        <div id="diana">
          <h2>You are Diana Tyrell</h2>
        </div>
        <div id="oberon">
          <h2>You are Oberon</h2>
        </div>
        <div id="noone">
          <h2>You are Nobody. A Faceless Man</h2>
        </div>
      </div>
    </div>
  </body>
</html>
